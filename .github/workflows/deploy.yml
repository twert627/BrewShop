# https://michaelcurrin.github.io/code-cookbook/recipes/ci-cd/github-actions/workflows/jekyll/jekyll-npm-gh-pages.html
name: Deploy
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          persist-credentials: false
    # https://github.com/actions/cache/blob/master/examples.md#node---yarn
    - name: "Cache: Get yarn cache directory path"
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: "Cache: Set up yarn cache"
      uses: actions/checkout@v3
      id: yarn-cache
      with: 
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: ${{ runner.os }}-yarn-
    
    # https://github.com/actions/cache/blob/master/examples.md#ruby---bundler
    - name: "Cache: Set up bundler cache"
      uses: actions/checkout@v3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: ${{ runner.os }}-gems-

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Use Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0' # Not needed with .ruby-version file
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    
    - name: Set up dependencies
      run: |
        yarn install --frozen-lockfile
        bundle config set path vendor/bundle 
        bundle install --jobs 4 --retry 3

    - run: yarn build

    - name: "Deploy to gh-pages ðŸš€"
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: _site